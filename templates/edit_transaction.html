<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Transaction</title>
</head>
<body>
    <h1>Edit Transaction</h1>
    <form action="{{ url_for('edit_transaction', transaction_id=transaction.id) }}" method="post">
        <label for="date">Date (YYYY-MM-DD):</label><br>
        <input type="text" id="date" name="date" value="{{ transaction.date }}" required><br><br>

        <label for="category">Category:</label><br>
        <input type="text" id="category" name="category" value="{{ transaction.category }}" required><br><br>

        <label for="amount">Amount:</label><br>
        <input type="number" id="amount" name="amount" step="0.01" value="{{ transaction.amount }}" required><br><br>

        <label for="type">Type:</label><br>
        <select id="type" name="type">
            <option value="income" {% if transaction.type.lower() == 'income' %}selected{% endif %}>Income</option>
            <option value="expense" {% if transaction.type.lower() == 'expense' %}selected{% endif %}>Expense</option>
        </select><br><br>

        <input type="submit" value="Update Transaction">
    </form>
    <br>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
